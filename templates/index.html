<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/style.css">
    <title>Please rate our servie</title>
</head>
<body>
  <div class="container">
    <img src="../static/logo.png" alt="Lexus" class="logo">
    {% if message %}
    <p class="message">{{ message | safe }}</p>
    {% endif %}
    <form action="/submit" method="POST">
        <h3>Customer name</h3>
        <input 
          type="text"
          name="customer"
          placeholder="Name of vehicle owner"
        />
        <div class="form-group">
            <h3>Dealer</h3>
            <select name="dealer">
                <option value="">Select dealer</option>
                <option value="Harry Potter"></option>
                <option value="Hermiona Granger"></option>
                <option value="Ron Swanson"></option>
                <option value="Phoebe Buffay"></option>
            </select>
        </div>
        <div class="form-group">
            <h3>Plase rate your dealer</h3>
            <input type="radio" name="rating" value="1" /> 1
            <input type="radio" name="rating" value="2" /> 2
            <input type="radio" name="rating" value="3" /> 3
            <input type="radio" name="rating" value="4" /> 4
            <input type="radio" name="rating" value="5" /> 5
            <input type="radio" name="rating" value="6" /> 6
            <input type="radio" name="rating" value="7" /> 7
            <input type="radio" name="rating" value="8" /> 8
            <input type="radio" name="rating" value="9" /> 9
            <input type="radio" name="rating" value="10" checked/> 10
        </div>
        <div class="form-group">
            <h3>Do you want to add something more?</h3>
            <textarea name="comments" id="" cols="30" rows="10"
            placeholder="Tell us what you liked and/or did not like">
            </textarea>
        </div>
        <input type="submit" value="submit" class="btn" />
    </form>
  </div>  
</body>
</html>
